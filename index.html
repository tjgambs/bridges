<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bridges Job Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
   </head>
   <body>
      <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="assets/Bridges-Marriott-Foundation-Image.jpeg" alt="Bridges Logo">
          </a>
          <div class="navbar-burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Address
              <div class="navbar-dropdown is-boxed">
                <div class="control">
                  <input class="input" type="text" placeholder="Home Address">
                </div>
              </div>
            </a>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Transportation Mode
              <div class="navbar-dropdown is-boxed">
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Car</option>
                      <option>Public Transportation</option>
                      <option>Walking</option>
                    </select>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Max Travel Time
              <div class="navbar-dropdown is-boxed">
                <div class="control">
                  <div class="select">
                    <select>
                      <option>15 Minutes</option>
                      <option>30 Minutes</option>
                      <option>45 Minutes</option>
                      <option>60 Minutes</option>
                    </select>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Industry
              <div class="navbar-dropdown is-boxed">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Retail (Clothing, Grocery, etc)
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Food Service / Restaurant
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Transportation
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Educational / Child Day Care
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Hotels / Lodging
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Office / Business Services
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Healthcare
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Arts / Entertainment / Recreation
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Construction / Manufacturing
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Warehousing
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Mechanical (Auto, etc)
                  </label>
                </div>
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox"> Other
                  </label>
                </div>
              </div>
            </a>
          </div>
        </div>
      </nav>
      <div id="map" class="map"></div>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0PTCM8-kHzIBtZHIzVgVkeO_t_6q5ANE&callback=initMap"></script>
   </body>
</html>
