<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bridges Job Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
   </head>
   <body>
      <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a id="logo" class="navbar-item" href="index.html">
            <img src="assets/Bridges_logo.jpg" alt="Bridges Logo">
          </a>
          <div class="navbar-burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div id="address" class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link link-color">
              Address
            </a>
              <div class="navbar-dropdown is-boxed">
                  <div class="control navbar-item">
                    <input id="AddressSearch" class="input" type="text" placeholder="Starting Address">
                  </div>
              </div>
          </div>
          <div id="transport" class="navbar-item has-dropdown is-hoverable" style="visibility: hidden">
            <a class="navbar-link link-color">
              Transportation Mode
            </a>
            <div class="navbar-dropdown is-boxed">
              <div class="control navbar-item">
                <div class="select">
                  <select>
                    <option>Car</option>
                    <option>Train</option>
                    <option>Bus</option>
                    <option>Walking</option>
                    <option>Bicycle</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div id="distance" class="navbar-item has-dropdown is-hoverable" style="visibility: hidden">
            <a class="navbar-link link-color">
              Max Travel Distance
              <div class="navbar-dropdown is-boxed">
                <div class="control navbar-item">
                  <div class="select">
                    <select onchange="updateRadius(this)">
                      <option name="1">1 Mile</option>
                      <option name="5">5 Miles</option>
                      <option name="10">10 Miles</option>
                    </select>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div id="industry" class="navbar-item has-dropdown is-hoverable" style="visibility: hidden">
            <a class="navbar-link link-color">
              Industry
              <div class="navbar-dropdown is-boxed">
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input id="checkAll" type="checkbox"> Select All
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Retail (Clothing, Grocery, etc)" type="checkbox" onchange="filterMarkers(this)"> Retail (Clothing, Grocery, etc)
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Food Service / Restaurant" type="checkbox" onchange="filterMarkers(this)"> Food Service / Restaurant
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Transportation" type="checkbox" onchange="filterMarkers(this)"> Transportation
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Educational / Child Day Care" type="checkbox" onchange="filterMarkers(this)"> Educational / Child Day Care
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Hotels / Lodging" type="checkbox" onchange="filterMarkers(this)"> Hotels / Lodging
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Office / Business Services" type="checkbox" onSelect="filterMarkers(this)"> Office / Business Services
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Healthcare" type="checkbox" onchange="filterMarkers(this)"> Healthcare
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Arts / Entertainment / Recreation" type="checkbox" onchange="filterMarkers(this)"> Arts / Entertainment / Recreation
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Construction / Manufacturing" type="checkbox" onchange="filterMarkers(this)"> Construction / Manufacturing
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Warehousing" type="checkbox" onchange="filterMarkers(this)"> Warehousing
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Mechanical (Auto, etc)" type="checkbox" onchange="filterMarkers(this)"> Mechanical (Auto, etc)
                  </label>
                </div>
                <div class="control navbar-item">
                  <label class="checkbox">
                    <input name="Other" type="checkbox" onchange="filterMarkers(this)"> Other
                  </label>
                </div>
              </div>
            </a>
          </div>
        </div>
      </nav>
      <div id="map" class="map"></div>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0PTCM8-kHzIBtZHIzVgVkeO_t_6q5ANE&libraries=places&callback=initMap"></script>
   </body>
</html>
